{% for link in site.data.navigation %}
  {% assign current_path_components = page.url | split:'/' %}
  {% assign link_path_components = link.url | split:'/' %}
  <li class="{% if link.items %}has-dropdown top-level{% endif %}{% if page.highlight-menu-id == link.id %} active{% elsif link_path_components[1] == current_path_components[1] %} active{% endif %}">
    <a href="{{link.url}}">
      {{link.text}}
    </a>
  </li>
{% endfor %}
